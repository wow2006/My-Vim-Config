set -g default-shel /usr/bin/zsh
source /home/ahussein/.local/lib/python3.5/site-packages/powerline/bindings/tmux/powerline.conf
# Fix neovim with tmux
set -sg escape-time 0
# remap prefix
unbind C-b
set -g prefix C-a
bind C-a send-prefix
# enable true color
set -g default-terminal "tmux-256color"
set-option -sa terminal-overrides ',xterm-256color:RGB'
